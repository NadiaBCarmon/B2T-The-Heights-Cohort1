<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<script type="text/javascript">

	//Created a variable to hold the names of authors, their titles and a reading status for each book//
	var library = [

	{author: 'Bill Gates', title: 'The Road Ahead', readingStatus: true},

	{author: 'Steve Jobs', title: 'Walter Isaacson', readingStatus: true},

	{author: 'Suzanne Collins', title: 'Mockingjay', readingStatus: false},

	]

	//Created a for loop to console.log any books that have been read...with an accompanying message// 
	for(var i = 0; i < library.length; i++){
		if(library[i].readingStatus == true){
		console.log("Already read " + library[i].title + " by " + library[i].author)
		}//End of For Loop//


	//Created an else statement to console.log any books that have not been read...with an accompanying message//
		else{
			console.log("You still need to read " + library[i].title + " by " + library[i].author)
		}//End of Else statement//

	}//

</script>

</body>
</html>
