<script type="text/javascript">

//1st step --> Initialize. Create variable and give it a value. This is where the loop will start running from.// 

	var i = 0;

//Alternative var methd: var prompt = parseInt(prompt("type in"));//

//2nd step --> Condition. Set a statement that must be true in order for loop to run. Will run until statement is not true.//

	 	while (i <= 15) {
	 		if(i%2==0){
	 			console.log(i + " is an even number");
	 		}

	 		else{
	 			console.log(i + " is an odd number");
	 		}
//3rd step --> Implementation. Choose how often you want to run the loop. Every number(in order), Every other number, etc.//
	 		i++;
	 	}
</script>
