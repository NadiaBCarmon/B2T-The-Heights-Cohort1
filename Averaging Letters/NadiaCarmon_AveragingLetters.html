<!DOCTYPE html>

<body>

<script type="text/javascript">

//Assigned values to 3 variables//

	var str1 = "we";
	var str2 = "love";
	var str3 = "Javascript";
//Computed the total length(number of characters) for each of the values//
	var str = str1.length + str2.length + str3.length;
//Computed the average of var str by adding total lengths and dividing by 3//
	var avg = str/3;
//Created a console.log that includes the average and 2 string values//
	console.log("The average letters used is " + parseInt(avg) + " per variable.");
	
</script>

</body>
</html>
