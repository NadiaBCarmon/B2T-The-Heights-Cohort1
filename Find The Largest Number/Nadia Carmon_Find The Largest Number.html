<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<script type="text/javascript">
	
	//Create 3 variables with different numbers//          
	var one = 2
	var two = 34
	var three = 298

	//Create an If statement that will run if true//
	if (one > two && one > three) {
		console.log(one + " is the largest number");
	}

	//Create an Else If statement that will run if If is not true//
	else if(two > one && two > three){
		console.log(two + " is the largest number");
	}

	//Create an Else statement that will run if Else If statement is not true//
	else {
		console.log(three + " is the largest number");
	}

	/*Alternative method - Enter three numbers in prompt and get console.log for largest number in console 
	var one = prompt("enter one");
	var two = prompt("enter two");
	var three = prompt("enter three");*/
</script>

</body>
</html>
