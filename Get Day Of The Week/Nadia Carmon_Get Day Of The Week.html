<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<!--Created an empty HTML tag to populate with the days of the week, via the DOM-->
<h1 id = "text"></h1>

<script type="text/javascript">

//Created a variable called "nd" to use with new Date function//
	var nd = new Date();
//Created a switch to feature a selected message for each day of the week//
	switch(nd.getDay()) {
		case 0:
			document.getElementById("text").innerHTML = "It's Sunday!";
			break;
		case 1:
			document.getElementById("text").innerHTML = "It's Monday!";
			break;
		case 2:
			document.getElementById("text").innerHTML = "It's Tuesday!";
			break;
		case 3:
			document.getElementById("text").innerHTML = "It's Wednesday!";
			break;
		case 4:
			document.getElementById("text").innerHTML = "It's Thursday!";
			break;
		case 5:
			document.getElementById("text").innerHTML = "It's Friday!";
			break;
		case 6:
			document.getElementById("text").innerHTML = "It's Saturday!";
			break;
	}

</script>
</body>
</html>
