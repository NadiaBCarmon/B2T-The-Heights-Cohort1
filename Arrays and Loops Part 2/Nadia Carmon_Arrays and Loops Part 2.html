<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript"> 

	//Created an array to hold several numerical values//
	var array = [5, 2, 10, 0, 50, 1900, 25, 25];

	var sum = 0;

	//Created a For Loop to run each number in the array//
	for (i=0; i<=array.length; i++){

	
	//Adds all of the elements in the array//	
		sum += array[i];

	}

	//Return a string and the sum of all of the elements in array//
		console.log("The sum of all of the elements in the array is " + sum);

</script>

</body>
</html>
