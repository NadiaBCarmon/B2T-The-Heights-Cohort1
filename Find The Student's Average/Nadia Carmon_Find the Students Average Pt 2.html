<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	<script type="text/javascript">
		
		//Create a variable to hold all of the student's grades//
		var grade = [80, 77, 88, 95, 68];
		
		//Create a variable to get the sum of the grade variable//
		var sum = 0;
			
			for(var i = 0; i < grade.length; i++) {

    		sum += grade[i];
		}

		//Create a variable to get the average of the student's grades//
		var avg = sum/grade.length;

		//Console.log the result of the avg variable//
		console.log(avg);

		//Create an If Statement for each score and its associated letter grade//
		if(avg < 60) {
			console.log("F")
		}//End of If Statement//

		else if(avg > 61 &&  avg < 70) {
			console.log("D")
		}//End of Else If statement//

		else if(avg > 71 && avg < 79) {
			console.log("C")
		}//End of Else If statement//

		else if(avg > 80 && avg < 79) {
			console.log("B")
		}//End of Else If statement//

		else{

			console.log("A");
		}//End of Else statement//

	</script>

</body>
</html>
