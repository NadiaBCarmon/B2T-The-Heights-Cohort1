<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<script type="text/javascript">
	
	//Create a variable/array for the sum of the grades//
	var grades = [80 + 77 + 88 + 95 + 68];

	//Create a variable for the total number of items in the array//
	var length = 5;

	//Create a variable to computer the sum of the array divided by the total number of items in the array//
	var avg = (grades/length);

	console.log(avg);

	//Create an If statement that will run if a condition is met OR run an Else If statement when one of its condition is met// 
	alert("Average grade: " + avg);

        if (avg < 60){
        	console.log("Grade: F");      
        }// End of If statement//
        
        else if (avg <= 70){
        	console.log("Grade: D"); 
        }//End of Else If statement// 
        
        else if (avg <= 79){
        	console.log("Grade: C"); 
        }//End of Else If statement// 

        else if (avg <= 89){
        	console.log("Grade: B"); 
        } //End of Else If statement//

        else if (avg <= 100){
        	console.log("Grade: A"); 
	}//End of Else If statement//

</script>

</body>
</html>
